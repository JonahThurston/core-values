<main class="main-content">
    <div class="trashcan">
        <p class="percent-box">{{getTrashedPercent()}}%</p>
    </div>



    <div class="value-card playfair-display" [class]="randomColor()">
      <div class="current-value">
        {{getCurrentWord()}}
      </div>
    </div>

    <div class="decision-buttons">
        @if (isFinished) {
          <button (click)="openReview()">Next step button placeholder</button>
        }
        @else {
        <button class="left-arrow" (click)="valDecideTrash(true)">
          Trash
        </button>
        <button class="right-arrow" (click)="valDecideTrash(false)">
          Keep
        </button>
        }
    </div>

    <p class="progress">{{valueIndex + 1}} / {{valuesService.getValsLength()}}</p>

    <img (click)="undoDecision()" class="undo-button" src="/pictures/Undo.svg" alt="">

</main>
