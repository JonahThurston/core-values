<main class="main-content">
  <div cdkDropList class="name-ordering-list" (cdkDropListDropped)="drop($event)">
    @for (bucket of allBuckets(); track bucket.id) {
      <div class="orderable-name" cdkDrag>{{bucket.name}}</div>
    }
  </div>
  
  <div class="bottom-row">
    <button (click)="proceedToNextStep()" class="proceed-button">Proceed</button>
  </div>
</main>
